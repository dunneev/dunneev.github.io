---
layout: default
---
<hr>
<div>
  <h2>Articles tagged with <code>{{ page.tag }}</code>:</h2>
  <hr>
  <ul>
    {% for post in site.posts %} {% if post.tags contains page.tag %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
