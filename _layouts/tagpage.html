---
layout: default
---
<!-- The tag page needs to be generated for all tags. I am not using a plugin to generate it when Github is building the page. The tag page is normal Jekyll page; the only difference that it uses another layout. -->

<!-- Display all posts with a certain tag -->
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
