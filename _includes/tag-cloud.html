<div class="tag-cloud">
    <p><b>{{ site.tags | unique | size }} unique tags in total</b></p>
    <ul>
        {% assign tags = site.posts | all_tags %}
        {% for tag in tags %}
        {% assign tag_slug = tag['name'] | slugify: "raw" %}
        <li>
            <code><a class="tag-link" 
                    href="{{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}"
                    rel="category-tag">#{{tag['name']}}</a></code>
            ({{ tag['count'] }})
        </li>
        {% endfor %}
    </ul>
</div>
