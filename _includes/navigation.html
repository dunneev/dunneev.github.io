<nav>
  {% for item in site.data.navigation %}
    <a class="nav-bar-links" href="{{ item.link }}" {% if page.url == item.link %}style="color: #00adb5;"{% endif %}>
      {{ item.icon }}
      <br>
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
